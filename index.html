<html lang="en">
  <head>
    <!-- Required meta tags -->

    <style>
        @font-face{
            font-family: 'SedgwickAve';
            src: url('assets/font/SedgwickAve-Regular.ttf');
        }
        body.noScroll { /* ...or body.dialogShowing */
        overflow: hidden;
        max-height:100vh;
        }
        html{
            max-height: 100vh !important;
        }
        body{
            background-color: #282828;
            font-family: 'SedgwickAve', Fallback, sans-serif;
            overflow: hidden;
            max-height:100vh;
        }
        h1{
            font-size:2.8rem;
        }
        h3{
            font-size:2.6rem;
            color:#e45064;
        }
        h4{
            font-size:1.5rem;
            color:#6dcff6;
        }
        .dots{
           opacity:0.25;
           background-image:url("assets/dots.png");
           height:100vh;
           width:100vw;
           background-repeat: round;
           background-size: contain;
         
        }

        .socialIcons{
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            margin-top:43em;
        }
        .anim{
            width: 100%;            
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
        }
        .anim img{
            width:569px;           
            align-self: center;
            margin-right:auto;
            margin-top:10em;
            transform: translateZ(20px);
            
        }
        .Text{
            z-index:200;
            color:white;
            margin-top:2em;
            text-align: center;
            transform: translateZ(20px);
        }

        .fa {
            padding: 10px;
            font-size: 1.5rem;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
            }
        .fa:hover {
                opacity: 0.7;
                color: white;
                text-decoration: none !important
            }

            .fa-facebook {
      
            color: white;
            }

            .fa-twitter {
     
            color: white;
            }
            .fa-linkedin {

  color: white;
}

.fa-youtube-play {

  color: white;
}
@media (max-width: 500px) { 
    h1{
            font-size:1.9rem;
        }
        h3{
            font-size:1.7rem;
            color:#e45064;
        }
        h4{
            font-size:1rem;
            color:#6dcff6;
        }
        .anim img{
            margin-top:8em;
        }
        .socialIcons{
            margin-top:32em;
        }
 }
 @media (max-width: 320px) { 
    .anim img{
            margin-top:5em;
        }
        .socialIcons{
            margin-top:29em;
        }
 }

    </style>
  </head>
  <body class="text-center col-md-12 col-sm-12 ">

            <div class="dots" >
                  
            </div>
            <div data-tilt data-tilt-reverse="true" data-tilt-max="10" data-tilt-speed="100"   class="anim">
                <img   src="assets/Cooming-Soon-Animation-V4.gif" class="img-fluid " alt="">

                        <p><h1>#VFMG</h1></p>

                </div>
            </div>
 
      </div>

      <p class="socialIcons">
            <a href="#" class="fa fa-facebook"></a>

            <a href="#" class="fa fa-youtube-play"></a>
            <a href="#" class="fa fa-linkedin"></a>
    </p>
